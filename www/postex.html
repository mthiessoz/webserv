<!DOCTYPE html>
<html>
<head>
	<title>POST Request Form</title>
</head>
<body style="background-color:rgb(44, 0, 116);">
	<h1 style="color:rgb(219, 242, 245)">POST Request Form</h1>
	<form method="post" action="post.py">
		<label style="color:rgb(219, 242, 245)"for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		<label style="color:rgb(219, 242, 245)"for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		<label style="color:rgb(219, 242, 245)"for="message">Message:</label>
		<textarea id="message" name="message" required></textarea><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
